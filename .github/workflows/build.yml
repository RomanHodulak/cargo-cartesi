name: Build

on:
  push:
    branches:
      - main
      - develop
    tags:
      - v*
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: ðŸ“œ Check format
      run: cargo fmt --all --check
    - name: ðŸ“¦ Check sort
      run: cargo install cargo-sort && cargo sort --workspace --check
    - name: ðŸ“¦ Check unused deps
      run: cargo install cargo-udeps && rustup install nightly-2023-06-01 && cargo +nightly-2023-06-01 udeps --all-features --all-targets
    - name: ðŸ“Ž Check clippy
      run: cargo clippy --all-features --all-targets
    - name: ðŸ”¨ Build
      run: cargo build --all-features --all-targets
    - name: ðŸš¦ Test
      run: cargo test --all-features
